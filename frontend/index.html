<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="page-container">
    <header>
      <h1>ToDo App</h1>
    </header>
    <main>
      <div id="todo-creator">
        <h3>Todo Creation</h3>
        <form id="create-todo-form">
          <label for="todo-input">Enter your todo:</label>
          <input type="text" id="todo-input" name="todo" required placeholder="ex: feed cat">
          <button type="submit">Create Todo</button>
        </form>
      </div>
      <div id="todo-viewer">
        <h3>Todo Viewer</h3>
        <div id="columns-container">
          <div id="active-todos">
            <h4>Active Todos</h4>
            <ul id="todo-list">
            </ul>
          </div>
          <div id="completed-todos">
            <h4>Completed Todos</h4>
            <ul id="completed-list">
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </div>
</body>
</html>
