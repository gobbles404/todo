<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header-footer">
    <div class="content-container">
      <h1>ToDo App</h1>
    </div>
  </header>
  <div class="main-container">
    <main>
      <div class="section-container" id="todo-creator">
        <h3>Create a ToDo</h3>
        <form id="create-todo-form">
          <label for="todo-input">Enter your ToDo:</label>
          <input type="text" id="todo-input" name="todo" required placeholder="ex: feed cat">
          <button type="submit">Create Todo</button>
        </form>
      </div>
      <div class="section-container" id="todo-viewer">
        <h3>Todo Viewer</h3>    
        <div class="columns-container">
          <div id="active-todos">
            <h4>Active ToDos</h4>
            <ul id="todo-list">
            </ul>
          </div>
          <div id="completed-todos">
            <h4>Completed ToDos</h4>
            <ul id="completed-list">
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </div>
  <footer class="header-footer">
    &copy; 2023 Jay's ToDo App
  </footer>
</body>
</html>
